<html>
  <body>
    <p id="output"></p>
    <script>
      function mult(a, b, c) {
        let res = a * b * c;
        return res;
      }
      let ans = mult(2, 3, 4);
      document.getElementById("output").innerHTML =
        "The multiplication of 2, 3, and 4 is " + ans;
    </script>
  </body>
</html>
