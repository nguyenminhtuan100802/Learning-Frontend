<html>
  <body>
    <p id="output"></p>
    <script>
      function merge() {
        let final = "";
        for (let p = 0; p < arguments.length; p++) {
          final += arguments[p] + " ";
        }
        return final;
      }
      let ans = merge("Hi", "I", "am", "John!", 1, 256);
      document.getElementById("output").innerHTML =
        "The merged string is: " + ans;
    </script>
  </body>
</html>
