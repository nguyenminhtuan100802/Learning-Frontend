<html>
  <head>
    <title>JavaScript - for...of loop</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      const output = document.getElementById("output");
      const arr = ["JavaScript", "Python", "C", "C++", "HTML", "CSS"];
      for (element of arr) {
        output.innerHTML += element + "<br>";
      }

      //
      output.innerHTML += "<hr>";
      let str = "JavaScript";
      for (char of str) {
        output.innerHTML += char + ", ";
      }

      //
      output.innerHTML += "<hr>";
      const nums = new Set([10, 20, 30, 30, 30, 40, 50, 60]);
      for (let num of nums) {
        output.innerHTML += num + ", ";
      }

      //
      output.innerHTML += "<hr>";
      const map = new Map();
      map.set("one", 1);
      map.set("second", 2);
      map.set("third", 3);
      for ([k, v] of map) {
        output.innerHTML += k + " -> " + v + "<br/>";
      }
    </script>
  </body>
</html>
