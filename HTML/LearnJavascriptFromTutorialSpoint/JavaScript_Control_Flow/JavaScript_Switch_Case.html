<html>
  <head>
    <title>JavaScript - Switch case statement</title>
  </head>
  <body>
    <p id="output"></p>
    <script>
      const output = document.getElementById("output");
      let grade = "A";
      output.innerHTML += "Entering switch block <br />";
      switch (grade) {
        case "A":
          output.innerHTML += "Good job <br />";
          break;
        case "B":
          output.innerHTML += "Passed <br />";
          break;
        case "C":
          output.innerHTML += "Failed <br />";
          break;
        default:
          output.innerHTML += "Unknown grade <br />";
      }
      output.innerHTML += "Exiting switch block";
    </script>
  </body>
</html>
