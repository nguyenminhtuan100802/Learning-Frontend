<html>
  <body>
    <div id="output"></div>
    <script type="text/javascript">
      let output = document.getElementById("output");
      var count = 0;
      output.innerHTML = "Starting Loop <br>";
      while (count < 10) {
        output.innerHTML += "Current Count : " + count + "<br>";
        count++;
      }
      output.innerHTML += "Loop stopped!";

      //
      count = 0;
      output.innerHTML += "<hr>" + "Start Do While Loop" + "<br />";
      output.innerHTML += "Starting Loop" + "<br />";
      do {
        output.innerHTML += "Current Count : " + count + "<br />";
        count++;
      } while (count < 5);
      output.innerHTML += "Loop stopped!";

      //
      output.innerHTML += "<hr>" + "Start For Loop" + "<br />";
      for (let i = 1; i <= 5; i++) {
        output.innerHTML += i + "<br>";
      }
    </script>
    <p>Set the variable to a different value and then try...</p>
  </body>
</html>
