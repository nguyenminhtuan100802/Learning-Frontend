<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>

    <!-- Reset css luôn đặt trên cùng -->
    <link rel="stylesheet" href="../htmlUsingCss/reset.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Day1_ProductCard.css" />
  </head>
  <body>
    <div class="card">
      <div class="card_heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card_cart">
        <i class="bx bx-cart"></i>
      </div>
      <div class="card_image">
        <img src="../Image/NikeShoe.png" alt="" />
      </div>
      <div class="card_title">Nike Zoom KD 12</div>
      <div class="card_price">$99</div>
      <div class="card_size">
        <span> Size: </span>
        <span class="size">6</span>
        <span class="size">7</span>
        <span class="size">8</span>
        <span class="size">9</span>
      </div>
      <div class="card_color">
        <span> Color: </span>
        <span class="dot_green"></span>
        <span class="dot_red"></span>
        <span class="dot_yellow"></span>
      </div>
      <div class="card_action">
        <button type="button" class="button_buy">Buy now</button>
        <button type="button" class="button_add">Add cart</button>
      </div>
    </div>
  </body>
</html>
