<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>

    <!-- Reset css luôn đặt trên cùng -->
    <link rel="stylesheet" href="../htmlUsingCss/reset.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Day1_ProductCard.css" />
  </head>
  <body>
    <div class="card">
      <div class="card_heart">
        <i class="bx bx-heart"></i>
      </div>
      <div class="card_cart">
        <i class="bx bx-cart"></i>
      </div>
      <div class="card_image">
        <img src="../Image/NikeShoe.png" alt="">
      </div>
      <div class="card_title"></div>
      <div class="card_price"></div>
      <div class="card_size"></div>
      <div class="card_color"></div>
      <div class="card_action"></div>
    </div>
  </body>
</html>
