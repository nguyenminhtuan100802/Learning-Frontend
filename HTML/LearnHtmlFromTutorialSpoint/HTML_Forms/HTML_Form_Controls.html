<!DOCTYPE html>
<html>
  <head>
    <title>Text Input Control</title>
  </head>

  <body>
    <form>
      First name:
      <input type="text" name="first_name" />
      <br /><br />
      Last name:
      <input type="text" name="last_name" />
    </form>

    <!--  -->
    <hr />
    <form>
      User ID :
      <input type="text" name="user_id" />
      <br /><br />
      Password:
      <input
        type="password"
        name="password"
        placeholder="Write something here kid"
      />
    </form>

    <!--  -->
    <hr />
    <form>
      Description :<br />
      <textarea
        rows="5"
        cols="50"
        name="description"
        placeholder="Write something here kid"
      ></textarea>
    </form>

    <!--  -->
    <hr />
    <form>
      <input type="checkbox" name="maths" value="on" />
      Maths
      <input type="checkbox" name="physics" value="on" />
      Physics
    </form>

    <!--  -->
    <hr />
    <form>
      <input type="radio" name="subject" value="maths" />
      Maths
      <input type="radio" name="subject" value="physics" />
      Physics
    </form>

    <!--  -->
    <hr />
    <form>
      <select name="dropdown">
        <option value="Maths" selected>Maths</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
      </select>
    </form>

    <!--  -->
    <hr />
    <form>
      <input type="file" name="fileupload" accept="image/*" />
    </form>

    <!--  -->
    <hr />
    <form onsubmit="return false;">
      <input type="submit" name="submit" value="Submit" />
      <br /><br />
      <input type="reset" name="reset" value="Reset" />
      <br /><br />
      <input type="button" name="ok" value="OK" />
      <br /><br />
      <button>Submit</button>
    </form>

    <!--  -->
    <hr />
    <form onsubmit="return false;">
      <p>This is page 10</p>
      <input type="hidden" name="pagename" value="10" />
      <input type="submit" name="submit" value="Submit" />
      <input type="reset" name="reset" value="Reset" />
    </form>

    <!--  -->
    <hr />
    <form onsubmit="return false;">
      Date and Time:
      <input type="datetime-local" name="newinput" />
      <input type="submit" value="Submit" />
    </form>

    <!--  -->
    <hr />
    <form onsubmit="return false;">
      Date:
      <input type="date" name="newinput" />
      <input type="submit" value="Submit" />
    </form>

    <!--  -->
    <hr />
    <form onsubmit="return false;">
      Date:
      <input type="month" name="newinput" />
      <input type="week" name="newinput" />
      <input type="time" name="newinput" />

      <input type="submit" value="Submit" />
    </form>

    <!--  -->
    <hr />
    <form onsubmit="return false;">
      Select Number: <input type = "number" min = "0" max = "15" step "1" value
      = "2" name = "newinput" />
      <input type="submit" value="submit" />
    </form>

    <!--  -->
    <hr />
    <form onsubmit="return false;">
      Select Range : <input type = "range" min = "0" max = "10" step "1" value =
      "5" name = "newinput" />
      <input type="submit" value="submit" />
    </form>

    <!--  -->
    <hr />
    <form onsubmit="return false;">
      Enter email :
      <input type="email" name="newinput" />
      <input type="submit" value="submit" />
    </form>

    <!--  -->
    <hr />
    <form onsubmit="return false;">
      Enter URL:
      <input type="url" name="newinput" />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
