<!DOCTYPE html>
<html>
  <head>
    <title>HTML Iframes</title>
  </head>
  <body>
    <p>It is an example of HTML Iframe</p>
    <iframe
      src="https://cafef.vn/"
      width="300"
      height="300"
      style="border: none"
    >
      Sorry your browser does not support inline frames.
    </iframe>

    <p>
      Click on the link below to load the content inside the specified frame...
    </p>
    <p>
      <a href="https://www.facebook.com/" target="Iframe">My youtube</a>
    </p>
    <iframe
      style="background-color: skyblue"
      name="Iframe"
      width="500"
      height="300"
    >
      Sorry your browser does not support inline frames.
    </iframe>
  </body>
</html>
