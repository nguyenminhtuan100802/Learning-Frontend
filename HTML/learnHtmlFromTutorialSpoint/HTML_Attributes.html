<!DOCTYPE html>
<html>
  <head>
    <title>HTML Attribute Example</title>
    <style>
      #html {
        color: red;
      }
      #html {
        color: green;
      }
      .borderStyle {
        border: solid black 5px;
      }
      .colorStyle {
        color: red;
      }
    </style>
  </head>

  <body>
    <p align="left">Left Aligned</p>
    <p align="center">Center Aligned</p>
    <p align="right">Right Aligned</p>

    <p id="html">This para explains what is HTML</p>
    <p id="css">This para explains what is CSS</p>

    <h3 title="Hello HTML!">Hover mouse here to see my title</h3>
    <p class="borderStyle colorStyle">Welcome to Tutorialspoint...</p>
    <p style="font-family: arial; color: #ff0000">
      Welcome to Tutorialspoint...
    </p>
  </body>
</html>
