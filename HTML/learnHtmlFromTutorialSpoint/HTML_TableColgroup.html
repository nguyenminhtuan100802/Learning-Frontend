<!DOCTYPE html>
<html>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    colgroup {
      /* Setting width for columns */
      width: 20%;
      background-color: #f0f0f0;
      /* Background color for columns */
      visibility: visible;
      /* Making columns visible */
      border: 2px solid #3498db;
      /* Border around columns */
    }
    col {
      /* Additional styling for columns */
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
    }
    td,
    th {
      border: 1px solid red;
      text-align: left;
      padding: 8px;
    }
  </style>
  <body>
    <table border="1">
      <colgroup>
        <col style="width: 30%" />
        <col style="width: 70%" />
      </colgroup>
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Col 1</td>
          <td>Row 1, Col 2</td>
        </tr>
        <tr class="highlight">
          <td>Row 2, Col 1</td>
          <td>Row 2, Col 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
